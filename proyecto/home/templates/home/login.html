{% extends 'home/base.html' %}
{% block title %}
    Animalix | Logeo de usuario
{% endblock title %}
{% block body_title %}
    Login
{% endblock body_title %}
{% block content %}
    <div class="container">
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <p class="form-control">{{ form.username }}</p>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <p class="form-control">{{ form.password }}</p>
            </div>
            <input type="hidden" name="next" value="{% url 'home:index' %}">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            <a href="{% url 'home:index' %}" class="btn btn-secondary">Volver a inicio</a>
        </form>
    </div>
{% endblock content %}
